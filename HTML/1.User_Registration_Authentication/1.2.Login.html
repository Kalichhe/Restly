<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/1.User_Registration_Authentication/1.2.Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <main>
        <div>
            <img src="/Images/login.svg" alt="MainRegister">
        </div>
        <div class="div_log_in">
            <img src="/Images/logo2.svg" alt="LogoRegister" class="logo_form">
            <h2 class="h2_log_in">Log in</h2>

            <label for="email">Email</label>
            <input type="text" id="email" class="input_email" placeholder="Email" autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" class="input_password" placeholder="Password"  autocomplete="new-password">

            <a class="a_log_in" onclick="getValueLogin()">Log In</a>
            <a href="1.1.User_Registration.html" class="a_sign_up">Sign Up</a>
        </div>
    </main>
    <footer>
        <ul class="ul_icon">
            <li class="li_icon"><i class="fab fa-whatsapp"></i></li>
            <li class="li_icon"><i class="fab fa-linkedin"></i></li>
            <li class="li_icon"><i class="fab fa-facebook"></i></li>
        </ul>
        &copy; All rights reserved
    </footer>

    <script>

        function getValueLogin() {
            // Obtenemos los datos del documento
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Obtenemos los datos del LocalStorage
            let Email = localStorage.getItem('Email');
            let Password = localStorage.getItem('Password');

            // Validamos
            if (email === Email && password === Password) {
                alert('Login successful');
                window.location.href = '../index.html';
            } else {
                alert('Login failed');
            }

            console.log(email, password);
        }

    </script>
</body>
</html>
