<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/1.User_Registration_Authentication/1.2.Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <main>
        <div>
            <img src="/Images/login.svg" alt="MainRegister">
        </div>
        <div class="div_log_in">
            <img src="/Images/logo2.svg" alt="LogoRegister" class="logo_form">
            <h2 class="h2_log_in">Log in</h2>

            <label for="username">Username</label>
            <input type="text" id="username" class="input_email" placeholder="Username" autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" class="input_password" placeholder="Password"  autocomplete="new-password">

            <button class="a_log_in" onclick="getValueLogin()">Log In</button>
            <button class="a_sign_up" onclick="redirection()">Sign Up</button>
        </div>
    </main>
    <footer>
        <ul class="ul_icon">
            <li class="li_icon"><i class="fab fa-whatsapp"></i></li>
            <li class="li_icon"><i class="fab fa-linkedin"></i></li>
            <li class="li_icon"><i class="fab fa-facebook"></i></li>
        </ul>
        &copy; All rights reserved
    </footer>

    <script src="/JS/1.User_Registration_Authentication/1.2.Login.js"></script>
</body>
</html>
