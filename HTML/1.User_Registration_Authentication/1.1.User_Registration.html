<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/1.User_Registration_Authentication/1.1.User_Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <main>
        <div>
            <img src="/Images/signup.svg" alt="MainRegister">
        </div>
        <div class="div_sign_up">
            <img src="/Images/logo2.svg" alt="LogoRegister" class="logo_form">
            <h2 class="h2_sign_up">Sign up</h2>

            <label for="username" class="username">Username</label>
            <input type="text" id="username" class="input_username" placeholder="Username" autocomplete="username">

            <label for="email">Email</label>
            <input type="text" id="email" class="input_email" placeholder="Email" autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" class="input_password" placeholder="Password" autocomplete="new-password">

            <label for="repeat_password">Repeat password</label>
            <input type="password" id="repeat_password" class="input_repeat_password" placeholder="Repeat password" autocomplete="new-password">

            <button class="button_sign_up" onclick="redirection()">Log In</button>
            <button class="button_sign_up" onclick="getValueSignup()">Sign Up</button>
        </div>
    </main>
    <footer>
        <ul class="ul_icon">
            <li class="li_icon"><i class="fab fa-whatsapp"></i></li>
            <li class="li_icon"><i class="fab fa-linkedin"></i></li>
            <li class="li_icon"><i class="fab fa-facebook"></i></li>
        </ul>
        &copy; All rights reserved
    </footer>
    <script src="/JS/1.User_Registration_Authentication/1.1.User_Registration.js"></script>
</body>
</html>
